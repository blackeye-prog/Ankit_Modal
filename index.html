<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ankit Singh</title>
  <link rel="shortcut icon" href="./Fevicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./Ankit.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Ankit Kumar Singh</h2>
      </div>
      <div class="designation">
        <h3>Student, Future Engineer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>See my profile</div>
        </button>

        <button class="btn-follow btn-card"><a href="https://www.linkedin.com/in/ankit-singh-9973071b6" class="link"> Connect with me</a></button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://www.facebook.com/profile.php?id=100023798510290&mibextid=ZbWKwL" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/AnkitSi46535936?t=1E1YZB7qfKLovU_kkE8Hhw&s=09" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/royal_ankit_singh_6111/?igshid=OTk0YzhjMDVlZA%3D%3D" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
